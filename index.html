<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let food;
    let direction;
    let gameOver;

    // Snake constructor
    function Snake() {
      this.snakeArray = [{ x: 10, y: 10 }];
      this.direction = 'RIGHT';

      this.update = function() {
        const head = { ...this.snakeArray[0] };

        if (this.direction === 'RIGHT') head.x += 1;
        if (this.direction === 'LEFT') head.x -= 1;
        if (this.direction === 'UP') head.y -= 1;
        if (this.direction === 'DOWN') head.y += 1;

        this.snakeArray.unshift(head);
        this.snakeArray.pop();
      };

      this.changeDirection = function(event) {
        if (event.key === 'ArrowUp' && this.direction !== 'DOWN') this.direction = 'UP';
        if (event.key === 'ArrowDown' && this.direction !== 'UP') this.direction = 'DOWN';
        if (event.key === 'ArrowLeft' && this.direction !== 'RIGHT') this.direction = 'LEFT';
        if (event.key === 'ArrowRight' && this.direction !== 'LEFT') this.direction = 'RIGHT';
      };

      this.grow = function() {
        this.snakeArray.push({ ...this.snakeArray[this.snakeArray.length - 1] });
      };

      this.checkCollision = function() {
        // Collision with wall
        if (this.snakeArray[0].x < 0 || this.snakeArray[0].x >= columns || this.snakeArray[0].y < 0 || this.snakeArray[0].y >= rows) {
          return true;
        }

        // Collision with self
        for (let i = 1; i < this.snakeArray.length; i++) {
          if (this.snakeArray[i].x === this.snakeArray[0].x && this.snakeArray[i].y === this.snakeArray[0].y) {
            return true;
          }
        }
        return false;
      };

      this.draw = function() {
        ctx.fillStyle = 'green';
        for (let i = 0; i < this.snakeArray.length; i++) {
          ctx.fillRect(this.snakeArray[i].x * scale, this.snakeArray[i].y * scale, scale, scale);
        }
      };
    }

    // Food constructor
    function Food() {
      this.x = Math.floor(Math.random() * columns);
      this.y = Math.floor(Math.random() * rows);

      this.spawn = function() {
        this.x = Math.floor(Math.random() * columns);
        this.y = Math.floor(Math.random() * rows);
      };

      this.draw = function() {
        ctx.fillStyle = 'red';
        ctx.fillRect(this.x * scale, this.y * scale, scale, scale);
      };
    }

    // Initialize the game
    function init() {
      snake = new Snake();
      food = new Food();
      gameOver = false;

      document.addEventListener('keydown', snake.changeDirection);

      gameLoop();
    }

    // Game loop
    function gameLoop() {
      if (gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'black';
        ctx.font = '30px Arial';
        ctx.fillText('Game Over', 120, 200);
        return;
      }

      setTimeout(function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        snake.update();
        if (snake.checkCollision()) {
          gameOver = true;
        }

        if (snake.snakeArray[0].x === food.x && snake.snakeArray[0].y === food.y) {
          snake.grow();
          food.spawn();
        }

        snake.draw();
        food.draw();

        gameLoop();
      }, 100);
    }

    // Start the gam
    init();
  </script>
</body>
</html>
